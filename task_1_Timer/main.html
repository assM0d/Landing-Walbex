<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CountDown</title>
    <link rel="stylesheet" href="/src/Timer/style.css" />
  </head>

  <body>
    <div class="timer" id="toTimer">
      <form class="input-0">
        <span class="heading">Set your event date</span>

        <table class="future">
          <!-- <tr class="future">
            <th class="future">Year</th>
            <th class="future">Month</th>
            <th class="future">Date</th>
            <th class="future">Hour</th>
            <th class="future">Mins</th>
          </tr> -->

          <tr class="future">
            <td class="future">
              <form>
                <input
                  type="text"
                  id="inputYear"
                  class="inputYear"
                  placeholder="years"
                  pattern="\d+"
                  required
                />
              </form>
            </td>
            <td class="future">
              <form>
                <input
                  type="text"
                  id="inputMonth"
                  class="inputMonth"
                  placeholder="Months"
                  pattern="\d+"
                  required
                />
              </form>
            </td>
            <td class="future">
              <form>
                <input
                  type="text"
                  id="inputDate"
                  class="inputDate"
                  placeholder="Dates"
                  pattern="\d+"
                  required
                />
              </form>
            </td>
            <td class="future">
              <form>
                <input
                  type="text"
                  id="inputHours"
                  class="inputHours"
                  placeholder="Hours"
                  pattern="\d+"
                  required
                />
              </form>
            </td>
            <td class="future">
              <form>
                <input
                  type="text"
                  id="inputMinutes"
                  class="inputMinutes"
                  placeholder="Minutes"
                  pattern="\d+"
                  required
                />
              </form>
            </td>
          </tr>
        </table>

        <button type="button" onclick="setEvent()" class="event" disabled>
          get start
        </button>
        <button onclick="location.reload();" class="event1">Reset</button><br />
      </form>

      <span class="heading"></span>
      <table class="current">
        <tr>
          <th class="current">Days</th>
          <th class="current">Hours</th>
          <th class="current">Minutes</th>
          <th class="current">Seconds</th>
        </tr>
        <tr id="setTime">
          <td class="current" id="outputDays"></td>
          <td class="current" id="outputHours"></td>
          <td class="current" id="outputMins"></td>
          <td class="current" id="outputSecs"></td>
        </tr>
      </table>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
